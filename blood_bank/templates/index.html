     <h1 style="text-align: center; color: #880808;">Find Blood</h1>
    <form action="{%url 'search'%}" method="post">
      {%csrf_token%}
      <label for="bloodgroup">Blood Group:</label>
      <select name="blood_group" >
        {%for group in blood_groups%}
        <option>{{group}} </option>
        {%endfor%}
      </select>      
      <label for="location">Location:</label>
      <input type="text" id="location" name="location">
      
      <input type="submit" value="Search">
    </form>
    <button onclick="location.href= {% url 'login' %}">Login</button>
    <br> <br>
    {% block content %}
      <div style="display: flex;">
        <div style="flex: 1; background-color: rgb(125, 125, 170);">
          {{user}}
        </div>
        <div style="flex: 1; background-color: green;">
          {%for doner in doners%}
          {%if doner.is_active == True%}
            {{doner}}<br>
            {{doner.first_name}} {{doner.last_name}}<br>
            {{doner.blood_group}}<br>
            {{doner.contact_no}}<br>
            <br>
          {%endif%}
          {%endfor%}
          
        </div>
        <div style="flex: 1; background-color: red;">Section 3
          {{age}}
        </div>

        {% endblock %}
      </div>
   
  
</body>
</html>
